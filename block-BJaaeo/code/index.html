<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ðŸ¤¯ Calculator ðŸ¤©</h1>
      <input type="text" class="screen" name="screen">
      <table>
        <tr class="first">
          <td>
            <button>+</button>
          </td>
          <td>
            <button>-</button>
          </td>
          <td>
            <button>*</button>
          </td>
          <td>
            <button>%</button>
          </td>
        </tr>
        <tr>
          <td>
            <button>7</button>
          </td>
          <td>
            <button>8</button>
          </td>
          <td>
            <button>9</button>
          </td>
          <button class="equal">=</button>
        </tr>
        <tr>
          <td>
            <button>4</button>
          </td>
          <td>
            <button>5</button>
          </td>
          <td>
            <button>6</button>
          </td>
        </tr>
        <tr>
          <td>
            <button>1</button>
          </td>
          <td>
            <button>2</button>
          </td>
          <td>
            <button>3</button>
          </td>
        </tr>
        <tr>
          <td>
            <button>.</button>
          </td>
          <td>
            <button>0</button>
          </td>
          <td>
            <button class="c">C</button>
          </td>
          
        </tr>
        
      </table>
    </div>
    

    <script src="./script.js"></script>
  </body>
</html>
